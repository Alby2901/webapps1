<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Testata</h1>
            </div>
        </div>
    </header>

    <nav class="container-fluid">
        <div class="row">
            <div id="navbar" class="col">
                <h1>Navigazione</h1>
            </div>
        </div>
    </nav>

    <div id="container" class="container-fluid">
        <div class="row">
            <aside class="col-3">
                <h1>Titolo del form</h1>
                <form action="#">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" value="John"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Doe"><br><br>
                    <input type="button" class="btn btn-outline-secondary" onclick="calcolaValori();" value="Calcola"/>
                  </form> 

                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  
                  <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
                </p><button type="button" class="btn btn-outline-primary" 
                            onclick="disGraf()">Mostra grafico</button>
                </p>
                <!-- <br>
                <p id="parametriUrl" class="invisible">Parametri URL </p>
                <p id="parametriUrl2"> Parametri URL2 </p>
                <br> -->
            </aside>
            <main id="maincontent" class="col-9">
                <h1>Titolo del grafico</h1>
                <br>
                <canvas id="CNV" width="600" height="400" style="border:1px solid green;background:#cc0;"> </canvas>
                <div id="main" style="width: 600px;height:400px;"></div>
                <script type="text/javascript" src="graficolinearenew.js"></script>
            </main>
        </div>
    </div>

    <footer class="container-fluid">
        <div class="row">

                Piede
