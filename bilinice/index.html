    <div id="container" class="container-fluid">

                <form>

                            </tr>
                            <!-- Date of birth -->

                                </td>

                                    <!-- <label for="pazDataNasc" class="form-label">Data di nascita</label> -->

                                </td>
                                <td>
                                    <!-- <label for="pazOraNasc" class="form-label">ora</label> -->
                                    <select id="pazOraNasc" class="form-select" aria-label="Hour of birth">
                                        <option selected>Hour birth</option>
                                        <option value="0">00</option>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>

                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                    </select>
                                </td>
                                <td>
                                    <!-- <label for="pazOraNasc" class="form-label">minuto</label> -->
                                    <select id="pazMinNasc" class="form-select" aria-label="Minutes of birth">
                                        <option selected>Minute birth</option>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                        <option value="21">21</option>
                                    </select>
                                </td>
                            </tr>
                            <!-- Date Exam -->
                            <tr>
                                <td>
                                    Date and time of exam:
                                </td>
                                <td>

                                    <!-- <label for="pazDataNasc" class="form-label">Data di nascita</label> -->
                                    <input type="date" class="form-control" id="esaData" aria-label="Date of exam">
                                </td>
                                <td>
                                    <!-- <label for="pazOraNasc" class="form-label">ora</label> -->
                                    <select id="esaOra" class="form-select" aria-label="Hour of exam">
                                        <option selected>Hour exam</option>
                                        <option value="0">00</option>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                        <option value="7">07</option>

                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                    </select>
                                </td>
                                <td>
                                    <!-- <label for="pazOraNasc" class="form-label">minuto</label> -->
                                    <select id="esaMin" class="form-select" aria-label="Minute of exam">
                                        <option selected>Minute exam</option>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                        <option value="21">21</option>
                                    </select>
                                </td>
                            </tr>
                            <!-- Gestional Age -->
                            <tr>
                                <td>
                                    Gestional age:
                                </td>

                                <td>
                                    <!-- <label for="pazOraNasc" class="form-label">ora</label> -->
                                    <select id="pazEtaGest" class="form-select" aria-label="Gestional age">
                                        <option selected>Gestional Age</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>

                                        <option value="37">37</option>

                                <td>
                                    Hour after birth:
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="hourAfterBirth">
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="dayHourAfterBirth">
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-success">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                                            <path
                                                d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z" />
                                            <path
                                                d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z" />
                                        </svg>
                                        Calc
                                    </button>


                                </td>
                            </tr>
                            <!-- Total serum bilirubin -->
                            <tr>
                                <td>
                                    Total serum bilirubin:
                                </td>
                                <td>
                                    <input type="text" class="form-control" id="totalSerumBili">
                                </td>
                                <td>
                                    <!-- <label for="pazOraNasc" class="form-label">ora</label> -->
                                    <select id="pazEtaGest" class="form-select" aria-label="Gestional age">
                                        <option selected>Gestional Age</option>
                                        <option value="0">mg/Dl</option>
                                        <option value="1">mmol/dl</option>
                                    </select>
                                </td>
                            </tr>


                            <tr>
                                <td>
                                    <input type="button" class="btn btn-outline-secondary" onclick="calcolaValori();"
                                        value="Calcola" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="DayTimeofBirth">Date of Birth:</label>
                                    <input type="datetime-local" id="DayTimeofBirth" name="DayTimeofBirth"
                                        value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00">
                                    <label for="DayTimeofExam">Date of Exam:</label>
                                    <input type="datetime-local" id="DayTimeofExam" name="DayTimeofExam"
                                        value="2018-06-12T19:30" min="2018-06-07T00:00" max="2018-06-14T00:00">

                            </tr>

                    </table>
                </form>

                </p><button type="button" class="btn btn-outline-primary" onclick="disGraf()">Mostra grafico</button>

            <main id="maincontent" class="col-6">
